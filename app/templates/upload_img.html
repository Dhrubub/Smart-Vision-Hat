{% extends "components/base.html" %}

{% block content %}
    <form action="{{ url_for('upload_img') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>

        <!-- Add this checkbox for consent -->
        <div>
            <input type="checkbox" id="consent" name="consent" value="yes">
            <label for="consent">Agree to your data being used for training purposes.</label>
        </div>
        
        <button type="submit">Upload</button>
    </form>
{% endblock %}
