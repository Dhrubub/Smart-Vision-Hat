{% extends "components/base.html" %}

{% block content %}
    <div class="container mt-4" role="main" id="page-wrapper">
        <h2>Ask anything regarding our product!</h2>
        <textarea id="question" placeholder="Type your question..." aria-label="Question input"></textarea>
        <button onclick="getAnswer()" aria-label="Ask button">Ask</button>
        <div id="loading" style="display:none;">Loading...</div>
        <div role="region" aria-live="polite">
            <h3>Answer:</h3>
            <p id="answer"></p>
        </div>
    </div>
{% endblock %}
