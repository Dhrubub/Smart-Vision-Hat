{% extends "components/base.html" %} {% block content %}
<form
	action="{{ url_for('update_user_data') }}"
	method="POST"
	enctype="multipart/form-data"
	style="width: fit-content"
>
	<!-- Add this checkbox for consent -->
	<div>
		<span>
			<label for="consent"> Do not use data for model development.</label>
			<input type="checkbox" name="consent" value="1" {{ "checked" if
			device_data['privacy'] == True }}>
		</span>
		<br />
		<label for="device_id">Device ID</label>
		<input
			type="text"
			id="device_id"
			name="device_id"
			value="{{user_data['device_id']}}"
		/>

		{% block content %}
		<style>
			.form-container {
				width: fit-content;
				margin: 0 auto; /* Center the form */
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
			}

			.form-group {
				margin-bottom: 20px;
			}

			label {
				display: block;
				margin-bottom: 8px;
			}

			input[type='text'],
			input[type='number'] {
				width: 100%;
				padding: 10px;
				border: 1px solid #ddd;
				border-radius: 4px;
				transition: border-color 0.3s ease;
			}

			input[type='text']:focus,
			input[type='number']:focus {
				border-color: #007bff; /* Change border color on focus */
			}

			.consent-checkbox {
				display: flex;
				align-items: center;
			}

			.consent-checkbox label {
				order: 2; /* Place the label to the right of the checkbox */
				margin-left: 8px;
			}
		</style>

		<form
			action="{{ url_for('update_user_data') }}"
			method="POST"
			enctype="multipart/form-data"
			class="form-container"
		>
			<!-- Consent Checkbox -->
			<div class="form-group consent-checkbox">
				<input type="checkbox" id="consent" name="consent" value="1" {{
				"checked" if device_data['privacy'] == True }}>
				<label for="consent"
					>I do not consent to the use of my data for model
					training.</label
				>
			</div>

			<!-- Device ID -->
			<div class="form-group">
				<label for="device_id">Device ID</label>
				<input
					type="text"
					id="device_id"
					name="device_id"
					value="{{user_data['device_id']}}"
				/>
			</div>

			<!-- Refresh Rate -->
			<div class="form-group">
				<label for="refresh_rate">Interval (in seconds)</label>
				<input
					type="number"
					min="10"
					id="refresh_rate"
					name="refresh_rate"
					value="{{device_data['refresh_rate']}}"
				/>
			</div>

			<button
				type="submit"
				style="
					padding: 10px 20px;
					border-radius: 4px;
					border: none;
					background-color: #007bff;
					color: #fff;
				"
			>
				Update
			</button>
		</form>
		{% endblock %}
	</div>
</form>
