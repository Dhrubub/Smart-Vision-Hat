{% extends "components/base.html" %} {% block content %}
<form
	action="{{ url_for('update_user_data') }}"
	method="POST"
	enctype="multipart/form-data"
	style="width: fit-content"
>
	<!-- Add this checkbox for consent -->
	<div>
		<span>
			<label for="consent"> Do not use data for model development.</label>
			<input type="checkbox" name="consent" value="1" {{ "checked" if
			device_data['privacy'] == True }}>
		</span>
		<br />
		<label for="device_id">Device ID</label>
		<input
			type="text"
			id="device_id"
			name="device_id"
			value="{{user_data['device_id']}}"
		/>

		<br />
		<label for="refresh_rate">Interval</label>
		<input
			type="number"
			min="10"
			id="refresh_rate"
			name="refresh_rate"
			value="{{device_data['refresh_rate']}}"
		/>
	</div>

	<button type="submit">Update</button>
</form>
{% endblock %}
