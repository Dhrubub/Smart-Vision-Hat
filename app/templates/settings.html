{% extends "components/base.html" %} {% block content %}
<form
	action="{{ url_for('update_user_data') }}"
	method="POST"
	enctype="multipart/form-data"
	style="width: fit-content"
>
	<!-- Add this checkbox for consent -->
	<div>
		<span>
			<label for="consent">
				I do not consent to the use of my data for model
				training.</label
			>
			<input
				type="checkbox"
				id="consent"
				name="consent"
				value="{{user_data['privacy']}}"
			/>
		</span>
		<br />
		<label for="device_id">Device ID</label>
		<input
			type="text"
			id="device_id"
			name="device_id"
			value="{{user_data['device_id']}}"
		/>

		<br />
		<label for="refresh_rate">Interval</label>
		<input
			type="number"
			min="10"
			id="refresh_rate"
			name="refresh_rate"
			value="{{user_data['refresh_rate']}}"
		/>
	</div>

	<button type="submit">Update</button>
</form>
{% endblock %}
